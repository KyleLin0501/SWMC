{% extends "base.html" %}
{% block content %}
<section class="section-case d-flex align-items-center justify-content-center">
    <div class="container py-5 animate__animated animate__fadeIn">
        <h1 class="mb-4 text-center animate__animated animate__fadeInDown">輔導實績</h1>
        <div class="row">
            {% for case in cases %}
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="case-item">
                        <div class="image-wrapper">
                            <img src="{{ case.company_img.url }}" alt="{{ case.company_name }}" class="img-fluid">
                            <div class="overlay">
                                <span class="company-name px-1">{{ case.company_name }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
