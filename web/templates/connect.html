{% extends "base.html" %}
{% block content %}
<section class="section-connect d-flex align-items-center justify-content-center vh-90">
    <div class="container py-5">
        <h1 class="mb-4 text-center">聯絡我們</h1>
        <form method="post" action="{% url 'connect' %}" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6">
                <label for="company_name" class="form-label">公司名稱</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">電話</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">訊息</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="col-12 text-center py-3">
                <button type="submit" class="btn-color px-4">提交</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
